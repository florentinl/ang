
<h1>Usage in Form</h1>

<form mat-dialog-content [formGroup]="form">
  <app-custom-input formControlName="myFormControl"></app-custom-input>
  <mat-form-field>
    <my-tel-input formControlName="phone" placeholder="Phone number" required></my-tel-input>
  </mat-form-field>
</form>

<h2>Variable in app.component</h2>

<p>
{{form.get('myFormControl')?.value}}
<p>
{{form.get('phone')?.value?.toString()}}
